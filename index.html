<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input onkeyup="handleSearchInput(event)" type="search" name="search", id="searchInput", placeholder="search">
        <form onsubmit="handleAddTaskSubmit(event)">
            <input type="number" name="number" id="idInput" placeholder="Enter ID">
            <button id="submitBtn" type="submit">Add</button>
        </form>
        <ul id="todoList">
            <li>Todo list</li>
        </ul>
    </div>
    
</body>
<script src="script.js"></script>
</html>
