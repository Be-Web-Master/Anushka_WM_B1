<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <button id="columnBtn">Add Column</button>
        <table border="1" id="table">
            <thead id="thead"></thead>
            <tbody id="tbody"></tbody>
        </table>
        <button id="rowBtn">Add Row</button>
        <button id="clearBtn">Clear</button>
        <form id="sort-form">
            <select id="columnDropdown" name="columnsDropdown"></select>
            <input name="sortOrder" value="Ascending" type="radio" id="asc" />
            <label for="asc">Ascending</label>
            <input name="sortOrder" value="Descending" id="desc" type="radio" />
            <label for="desc">Descending</label>
            <button id="sort-btn" type="submit">Sort</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
