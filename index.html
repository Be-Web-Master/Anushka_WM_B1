<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="formDiv" onsubmit="handleOnSubmit(event)">
        <label class="inputLabel" for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName">
        <label class="inputLabel" for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName">
        <label class="inputLabel" for="age">age</label>
        <input onkeyup="validateAge()" type="number" name="age" id="age">
        <label class="inputLabel" for="phone">Phone no.</label>
        <input onkeyup="validatePhoneNumber()" type="tel" name="phone" id="phone">
        <label class="inputLabel" for="email">Email:</label>
        <input type="email" name="email" id="email">
        <label class="inputLabel" for="gender" >Gender</label>
        <div class="gender-container">

            <label class="inputLabel" for="male">Female</label>
            <input type="radio" name="gender" id="female">
            <label class="inputLabel" for="male">Male</label>
            <input type="radio" name="gender" id="male">
        </div>
        <p id="error"></p>
        <button id="btn" type="submit">Submit</button>
    </form>
</body>
<script src="script.js"></script>
</html>
